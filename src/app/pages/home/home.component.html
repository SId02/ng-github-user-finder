<div class="container">
      <form class="mt-4 row g-3 form-inline d-flex justify-content-center" (ngSubmit)="handleFind()">
        <div class="col-auto">
          <input  [(ngModel)]="userName" type="text" id="userName" class="form-control "  name="userName" placeholder="Github User Name">
        </div>
        <div class="col-auto">
          <button type="submit" class="mb-3 btn btn-primary">Find User</button>
        </div>
      </form>
            
       
 <div *ngIf="Error" class="m-5 alert alert-danger" role="alert">
      {{ Error }}
    </div>


      <div class="mt-3 row">
        <div class="col">
          <app-user-card *ngIf="user" [user]="user"></app-user-card>
        </div>
      </div>
<div class="mt-3 row">
   <div class="col col-md-8">
          <app-repos *ngIf="user" [repoUrl]="user.repos_url"></app-repos>

        </div>
</div>

</div>
